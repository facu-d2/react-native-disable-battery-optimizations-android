apply plugin: 'com.android.library'

// Funci√≥n segura para usar valores del proyecto principal o fallbacks
def getExtOrIntegerDefault(name, fallback) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : fallback
}

android {
    namespace "com.reactlibrary.disablebatteryoptimizationsandroid"

    compileSdkVersion getExtOrIntegerDefault('compileSdkVersion', 34)

    defaultConfig {
        minSdkVersion getExtOrIntegerDefault('minSdkVersion', 23)
        targetSdkVersion getExtOrIntegerDefault('targetSdkVersion', 34)
    }

    lint {
        abortOnError false
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
