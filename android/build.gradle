apply from: new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), "../android/common.gradle")

android {
    // El namespace es obligatorio y se basa en el paquete Java de la librería.
    // Para el último link que pasaste, el namespace correcto es "com.reactlibrary".
    namespace "com.reactlibrary"

    // Indica dónde está el código fuente Java de la librería.
    sourceSets {
        main {
            java.srcDirs += "src/main/java"
        }
    }
    
    lint {
        abortOnError false
    }
}
